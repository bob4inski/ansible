---
- name: Install EPEL Repo package from standard repo
  yum:
    name: epel-release
    state: present

- name: install  nginx
  yum:
    name: nginx
    state: latest
  tags:
      nginx-package
      packeges
- name: copypast nginx conf
  copy:
    src: nginxweb1.conf
    dest: /etc/nginx/nginx.conf
  notify:
    - restart nginx
  tags:
    - nginx-configuration
    
- name: change html
  template:
    src: index.html.j2
    dest: /usr/share/nginx/html/index.html
  notify:
    - restart nginx
  tags:
    - nginx-configuration

- name: stop fw
  systemd:
    name: firewalld
    state: stopped
    enabled: no

